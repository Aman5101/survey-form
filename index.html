<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Aman Ramani</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="">
  <header class="">
    <h1 id="title" class="">Educomp Survey Form</h1>
    <p id="description" class="">Thanks for helping us improve the platform.</p>
  </header>
  <form id="survey-form">
    <div class="">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="" placeholder="Enter Your Name" required />
    </div>
    <div class="">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="" placeholder="Enter Your Email" required />
    </div>
    <div class="">
      <label id="number-label" for="age">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="" placeholder="Age" />
    </div>
    <div class="">
      <p>Which role describes you the best?</p>
      <select id="dropdown" name="role" class="" required>
        <option disabled selected value>Describe Current Role</option>
        <option value="student">Student</option>
        <option value="job">Full-time</option>
        <option value="job">Part-time</option>
        <option value="preferno">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="">
      <p>Would you recommend Educomp to someone else?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label>
      
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label>

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label>
    </div>
    <div class="">
      <p>What would you like to be improved?</p>
      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Structures</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Github help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Youtube Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>
    <div class="">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
